<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear">
              <div class="screen-header__alert"></div>
            </i>
          </a>
        </span>
      </div>
    </header>
    <a class="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-angle-right"></i>
    </a>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://avatars.githubusercontent.com/u/93998008?s=400&v=4"
          />
          <div class="user-component__text">
            <h3 class="user-component__title">Wonwoo</h3>
            <!-- <h5 class="user-component__subtitle">hello</h5> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel__header">
          <span>Channel</span>
          <i class="fa-solid fa-angle-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://w.namu.la/s/20345488bc931532f2f00ef03d5962a6d79dd3dcd4b1e22d22f642a61005cd0a976d6183ca1713ba9603ecf7e8203e0dcf6d1c98bdff2e02060ccb5d401a7ce2ac7d1f84a00d17208396a7a98662907f52ef76e45822533e769b19ea78a6e578"
            />
            <div class="user-component__text">
              <h3 class="user-component__title user-component__title--not-bold">
                Channel
              </h3>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <div class="nav__notification badge">1</div>
            <i class="fa-regular fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/fc3c869357.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
